<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body style="background:url(images/register.jpg)">
<form action="#" method="post">
    <div class="text">
        <div class="text_head">
            <h2>注册</h2>
        </div>
        <div class="text_middle">
            <div class="text_left">
                <div class="text_first" style="margin:45px 100px;">
                    <label for="name">用户名</label>
                    <div class="text_input">
                        <input type="text" id="name" name="username">
                    </div>
                </div>
                <div class="text_second" style="margin:45px 100px;">
                    <label for="login">密码</label>
                    <div class="text_input">
                        <input type="text" id="login" name="password">
                    </div>
                </div>
                <div class="text_third" style="margin:45px 100px;">
                    <label for="age1">年龄</label>
                    <div class="text_input">
                        <input type="text" id="age1" name="age">
                    </div>
                </div>
                <div class="text-fifth" style="margin:45px 100px;">
                    <label for="write">个性签名</label>
                    <div class="text_input">
                        <input type="text"  name="identify" id="write">
                    </div>
                </div>
                <button>立即注册</button>
            </div>

        </div>
    </div>
</form>
</body>
</html>
